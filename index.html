<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>विप्र फाउंडेशन फॉर्म</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>विप्र फाउंडेशन कोटा जोन</h1>
    <p>ब्राह्मण युवक युवती परिचय सम्मेलन</p>
    <p>दिनांक: 22/12/2024</p>
    <p>कार्यक्रम स्थान - मंगलदेवता गार्डन, रंगबाड़ी रोड, कोटा</p>

    <form id="vipraFormHindi">
        <!-- प्रत्याशी का नाम -->
        <div class="form-group">
            <label for="candidateName">प्रत्याशी वर/वधू का नाम</label>
            <input type="text" id="candidateName" name="candidateName" placeholder="नाम दर्ज करें">
        </div>

        <!-- मासिक आय -->
        <div class="form-group">
            <label for="monthlyIncome">मासिक आय</label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" placeholder="मासिक आय दर्ज करें">
        </div>

        <!-- मांगलिक -->
        <div class="form-group">
            <label for="manglik">मांगलिक (हाँ/नहीं)</label>
            <select id="manglik" name="manglik">
                <option value="yes">हाँ</option>
                <option value="no">नहीं</option>
            </select>
        </div>

        <!-- जन्म स्थान -->
        <div class="form-group">
            <label for="birthPlace">जन्म स्थान</label>
            <input type="text" id="birthPlace" name="birthPlace" placeholder="जन्म स्थान दर्ज करें">
        </div>

        <!-- जन्म दिनांक -->
        <div class="form-group">
            <label for="birthDate">जन्म दिनांक</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <!-- ऊंचाई -->
        <div class="form-group">
            <label for="height">ऊंचाई (फीट/इंच)</label>
            <input type="text" id="height" name="height" placeholder="उदाहरण: 5'8">
        </div>

        <!-- रंग -->
        <div class="form-group">
            <label for="skinColor">रंग</label>
            <input type="text" id="skinColor" name="skinColor" placeholder="उदाहरण: गोरा, गेहुंआ">
        </div>

        <!-- शिक्षा -->
        <div class="form-group">
            <label for="education">शिक्षा</label>
            <input type="text" id="education" name="education" placeholder="शिक्षा दर्ज करें">
        </div>

        <!-- पिता का नाम -->
        <div class="form-group">
            <label for="fatherName">पिता का नाम</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="पिता का नाम दर्ज करें">
        </div>

        <!-- परिवार का व्यवसाय -->
        <div class="form-group">
            <label for="familyProfession">व्यवसाय</label>
            <input type="text" id="familyProfession" name="familyProfession" placeholder="व्यवसाय दर्ज करें">
        </div>

        <!-- पता -->
        <div class="form-group">
            <label for="address">पता</label>
            <textarea id="address" name="address" placeholder="पता दर्ज करें"></textarea>
        </div>

        <!-- मोबाइल नंबर -->
        <div class="form-group">
            <label for="mobile">मोबाइल नं.</label>
            <input type="tel" id="mobile" name="mobile" placeholder="मोबाइल नंबर दर्ज करें">
        </div>

        <!-- गोत्र विवरण -->
        <div class="form-group">
            <label for="gotraSelf">स्वयं का गोत्र</label>
            <input type="text" id="gotraSelf" name="gotraSelf" placeholder="गोत्र दर्ज करें">
        </div>

        <div class="form-group">
            <label for="gotraMother">माँ का गोत्र</label>
            <input type="text" id="gotraMother" name="gotraMother" placeholder="माँ का गोत्र दर्ज करें">
        </div>

        <div class="form-group">
            <label for="gotraGrandmother">दादी का गोत्र</label>
            <input type="text" id="gotraGrandmother" name="gotraGrandmother" placeholder="दादी का गोत्र दर्ज करें">
        </div>

        <div class="form-group">
            <label for="gotraNani">नानी का गोत्र</label>
            <input type="text" id="gotraNani" name="gotraNani" placeholder="नानी का गोत्र दर्ज करें">
        </div>

        <!-- Payment Confirmation -->
        <div class="form-group">
            <label for="paymentConfirmed">
                <input type="checkbox" id="paymentConfirmed" name="paymentConfirmed"> भुगतान की पुष्टि
            </label>
        </div>

        <!-- Submit Button -->
        <div class="form-group submit-btn">
            <input type="submit" value="सबमिट करें">
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
